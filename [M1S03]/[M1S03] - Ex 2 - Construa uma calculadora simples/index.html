<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.reciclazaro.org.br/wp-content/uploads/2021/09/logo-pix-icone-256.png"
    type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>DevinHouse - Semana 3 - Ex 02</title>
</head>
<body>
  <nav id="navbar">
    <img src="img-logo.png" id="img-logo" alt="imagem-folha-logo">
    <div>
      <a href="#conteudo">Home</a>
    </div>
  </nav>

  <div id="conteudo">
    <h1>Semana 3 - DEVinHouse</h1>
    <hr>
  </div>

  <div id="inputs">
    <label for="numero1"></label>
    <input type="number" name="numero1" id="numero1">

    <label for="numero2"></label>
    <input type="number" name="numero2" id="numero2">

    <div id="botoes">
      <button value="somar">Somar ( + )</button>
      <button value="subtrair">Subtrair ( - )</button>
      <button value="multiplicar">Multiplicar ( * )</button>
      <button value="diminuir">Dividir ( / )</button>
    </div>

    <br>
    <input type="text" id="resposta" readonly placeholder="Seu resultado aqui!">
  </div>

  <footer id="rodape">
    <p>&copy DEVinHouse - 2021 - Camila Kunitz</p>
  </footer>

  <script src="script.js"></script>

</html>
